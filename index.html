                    <div class="houses__item">

                        <img class="img-zoom" src="images/IMG_0585.JPG" alt="">

                      <p class="houses__title">Houses 2
                      </p>
                    </div>
                    <div class="houses__btn">
                      <button class="btn cover-3d"><span>Button</span></button>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>
